<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MENSCLUB</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/images/logo.svg" />
        <nav>
          <ul>
            <li><a href="#how-it-works">Como funciona</a></li>
            <li><a href="#plans">Planos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="hero-shadow"></div>
        <div class="hero-model">
          <img src="assets/images/hero-model.png" />
        </div>
        <div class="container">
          <div class="infos-container">
            <h1>
              Torne-se membro e extraia o máximo de benefícios e serviços
              ilimitados.
            </h1>
            <p>
              A mensclub transformará a direção visual do público masculino,
              visando manter a imagem usualmente ajustada, de forma ilimitada.
            </p>
            <button><a href="#plans">Assinar Mensclub</a></button>
            <a href="#testimonials" class="costumers">
              <div class="customers-images">
                <img class="first-client" src="assets/images/cliente-1.png" />
                <img class="second-client" src="assets/images/cliente-2.png" />
                <img class="third-client" src="assets/images/cliente-3.png" />
                <img class="fourth-client" src="assets/images/cliente-4.png" />
              </div>
              <span>Junte-se a mais de 267 clientes</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
